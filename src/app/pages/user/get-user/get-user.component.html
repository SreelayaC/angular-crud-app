


      <div class="container my-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h2 class="text-center" >User List</h2>
              <a [routerLink]="['/user/', 'add-user']" class="btn btn-success">Add User</a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                      <thead class="table-dark">
                        <tr>
                          <th scope="col" class="text-center">Name</th>
                          <th scope="col" class="text-center">Email</th>
                          <th scope="col" class="text-center">Company Name</th>
                          <th scope="col" class="text-center">Designation</th>
                          <th scope="col" class="text-center">Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of user">
                          <td>{{ item.name }}</td>
                          <td>{{ item.email }}</td>
                          <td>{{ item.companyName }}</td>
                          <td>{{ item.designation }}</td>
                          <td class="text-center">
                            <a [routerLink]="['/user/', item.id, 'edit']" class="btn btn-primary btn-sm me-2">Edit</a>
                            <button type="button" class="btn btn-danger btn-sm" (click)="deleteClick(item)">Delete</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
            </div>
          </div>
        
      </div>
