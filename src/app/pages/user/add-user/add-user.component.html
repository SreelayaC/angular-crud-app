
  <div class="container mt-5">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="text-center">{{ isAddMode ? 'Add User' : 'Edit User' }}</h2>
        <a routerLink="/user" class="btn btn-success">List of Users</a>
      </div>
      <div class="card-body">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  
          <div class="form-row mb-4">
            <div class="col">
              <label for="name" class="font-weight-bold">Name:</label>
              <input id="name" formControlName="name" class="form-control" placeholder="Enter your name" />
              <div *ngIf="myForm.get('name').invalid && myForm.get('name').touched" class="text-danger">
                Name is required.
              </div>
            </div>
          </div>
  
          <div class="form-row mb-4">
            <div class="col">
              <label for="email" class="font-weight-bold">Email:</label>
              <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" />
              <div *ngIf="myForm.get('email').invalid && myForm.get('email').touched" class="text-danger">
                Email is required.
              </div>
            </div>
          </div>
  
          <div class="form-row mb-4">
            <div class="col">
              <label for="companyName" class="font-weight-bold">Company Name:</label>
              <input id="companyName" formControlName="companyName" class="form-control" placeholder="Enter your company name" />
              <div *ngIf="myForm.get('companyName').invalid && myForm.get('companyName').touched" class="text-danger">
                Company Name is required.
              </div>
            </div>
          </div>
  
          <div class="form-row mb-4">
            <div class="col">
              <label for="designation" class="font-weight-bold">Designation:</label>
              <input id="designation" formControlName="designation" class="form-control" placeholder="Enter your designation" />
              <div *ngIf="myForm.get('designation').invalid && myForm.get('designation').touched" class="text-danger">
                Designation is required.
              </div>
            </div>
          </div>
  
          <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">
              {{ isAddMode ? 'Submit' : 'Update' }}
            </button>
            <a routerLink="/user" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
